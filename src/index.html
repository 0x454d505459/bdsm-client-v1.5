<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Basic Data Server Monitor</title>
  <link rel="stylesheet" href="index.css" />
  <script src="render.js"></script>
</head>

<body>
  <div class="drag-area"><img id="logo" draggable="false" alt="Basic Data Server Monitor" src="assets/icon.ico"></div>
  <div id="main-scroll">
    <div id="app">
      <h1 id="warning">üîÑÔ∏è loading...</h1>
      <button id="add-server" class="big-button">Add server</button>

      <div id="gridLayout"></div>
      <div id="modal">
        <div id="modal-content">
          <span id="modal-content-title">New Server</span>

          <span>Pretty name</span>
          <input id="modal-content-prettyname" type="text" placeholder="My local server">

          <span>IP address</span>
          <input id="modal-content-ip" type="text" placeholder="127.0.0.1">

          <span>Port</span>
          <input id="modal-content-port" type="text" placeholder="3040">

          <span>Password</span>
          <input id="modal-content-passwd" type="password" placeholder="password">

          <input id="modal-content-addbtn" type="button" value="Save">

        </div>
      </div>
      <div id="server-info">
        <div id="server-info-content">
          <button id="close-view" class="big-button">Close</button>
          <h3>Curently Viewing</h3>
          <h1 id="view-server-name">---</h1>
          <h3>Ressources :</h3>
          <div id="view-server-ressources">
            <h2 class="ressource">
              <span class="ressource-name">CPU</span>
              <span id="view-server-cpu" class="ressource-value">---</span>
            </h2>
            <h2 class="ressource">
              <span class="ressource-name">RAM</span>
              <span id="view-server-ram" class="ressource-value">---</span>
            </h2>
          </div>
          <h3>System :</h3>
          <div id="view-server-system">
            <h2 class="ressource">
              <span class="ressource-name">OS</span>
              <span id="view-server-os" class="ressource-value">---</span>
            </h2>
            <h2 class="ressource">
              <span class="ressource-name">ARCH</span>
              <span id="view-server-arch" class="ressource-value">---</span>
            </h2>
            <h2 class="ressource">
              <span class="ressource-name">UPTIME</span>
              <span id="view-server-uptime" class="ressource-value">---</span>
            </h2>
          </div>
          <div id="view-server-system">
            <h2 class="ressource" style="width: auto;">
              <span class="ressource-name">CPU Model</span>
              <span id="view-cpu-model" class="ressource-value">---</span>
            </h2>
          </div>
          <div id="view-server-system">
            <h2 class="ressource" style="width: auto;">
              <span class="ressource-name">IP address</span>
              <span id="view-server-ip" class="ressource-value">---</span>
            </h2>
          </div>
        </div>
      </div>
      <div id="footer">
        <span id="version">...</span>
        <!-- <button class="big-button" onclick="window.location.reload();">Hot reload</button> -->
      </div>
    </div>
  </div>
</body>

</html>
