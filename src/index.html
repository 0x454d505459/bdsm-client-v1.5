<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Basic Data Server Monitor</title>
  <link rel="stylesheet" href="index.css" />
  <script src="render.js"></script>
</head>

<body>
  <div class="drag-area"><img id="logo" draggable="false" alt="Basic Data Server Monitor" src="assets/icon.ico"></div>
  <div id="main-scroll">
    <div id="app">
      <h1 id="warning">üîÑÔ∏è loading...</h1>
      <button id="set-soft" class="top-btn big-button">
        <svg style="width: 15px; fill: white;" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z" />
        </svg>
      </button>
      <button id="add-server" class="top-btn big-button">
        <svg style="width: 15px; fill: white;" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
        </svg>
        <!-- Add server -->
      </button>

      <div id="gridLayout"></div>
      <div id="modal">
        <div id="modal-content">
          <span id="modal-content-title">New Server</span>

          <span>Pretty name</span>
          <input id="modal-content-prettyname" type="text" placeholder="My local server">

          <span>IP address</span>
          <input id="modal-content-ip" type="text" placeholder="127.0.0.1">

          <span>Port</span>
          <input id="modal-content-port" type="text" placeholder="3040">

          <span>Password</span>
          <input id="modal-content-passwd" type="password" placeholder="password">

          <input id="modal-content-addbtn" type="button" value="Save">

        </div>
      </div>
      <div id="server-info">
        <div id="server-info-content">
          <button id="close-view" class="big-button">Close</button>
          <h3>Curently Viewing</h3>
          <h1 id="view-server-name">---</h1>
          <h3>Ressources :</h3>
          <div id="view-server-ressources">
            <h2 class="ressource">
              <span class="ressource-name">CPU</span>
              <span id="view-server-cpu" class="ressource-value">---</span>
            </h2>
            <h2 class="ressource">
              <span class="ressource-name">RAM</span>
              <span id="view-server-ram" class="ressource-value">---</span>
            </h2>
          </div>
          <h3>System :</h3>
          <div id="view-server-system">
            <h2 class="ressource">
              <span class="ressource-name">OS</span>
              <span id="view-server-os" class="ressource-value">---</span>
            </h2>
            <h2 class="ressource">
              <span class="ressource-name">ARCH</span>
              <span id="view-server-arch" class="ressource-value">---</span>
            </h2>
            <h2 class="ressource">
              <span class="ressource-name">UPTIME</span>
              <span id="view-server-uptime" class="ressource-value">---</span>
            </h2>
          </div>
          <div id="view-server-system">
            <h2 class="ressource" style="width: auto;">
              <span class="ressource-name">CPU Model</span>
              <span id="view-cpu-model" class="ressource-value">---</span>
            </h2>
          </div>
          <div id="view-server-system">
            <h2 class="ressource" style="width: auto;">
              <span class="ressource-name">IP address</span>
              <span id="view-server-ip" class="ressource-value">---</span>
            </h2>
          </div>
        </div>
      </div>
      <div id="footer">
        <span id="version">...</span>
        <!-- <button class="big-button" onclick="window.location.reload();">Hot reload</button> -->
      </div>
    </div>
  </div>
</body>

</html>
